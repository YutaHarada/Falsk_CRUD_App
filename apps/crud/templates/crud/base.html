<!DOCTYPE html>
<!-- Flaskアプリ共通のテンプレート -->
<html lang="ja">
    <head>
        <meta charset="UTF-8"/>
        <title>ユーザー管理システム</title>
        <!-- bootstrapの利用 -->
        <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
        />
        <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>

    <body>
        <!-- ナビゲーションバー -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('crud.users') }}">ユーザー管理システム</a>
                <ul class="navbar-nav">
                    {% if current_user.is_authenticated %}
                    <!-- ログイン中の場合はユーザー名とログアウトリンクを表示 -->
                    <li class="nav-item">
                        <span class="nav-link">{{ current_user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('auth.logout') }}" class="nav-link">ログアウト</a>
                    </li>
                    {% else %}
                    <!-- 未ログイン時はサインアップ画面とログイン画面へのリンクを表示 -->
                    <li class="nav-item">
                        <a href="{{ url_for('auth.signup') }}" class="nav-link">サインアップ</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('auth.login') }}" class="nav-link">ログイン</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <section class="container">
        {% block content %}{% endblock %}
        </section>
    </body>
</html>
